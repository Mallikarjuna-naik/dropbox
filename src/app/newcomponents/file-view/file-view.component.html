<div class="modal-header">
    <h4 class="modal-title">Viewing File: {{ filename }}</h4>
    <!-- <button type="button" class="close" (click)="modal.dismiss()">Ã—</button> -->
  </div>
  <div class="modal-body">
    <div *ngIf="fileContent">
      <div *ngIf="isBlob(fileContent)">
        <iframe [src]="fileContent" width="100%" height="500px"></iframe>
      </div>
      <div *ngIf="!isBlob(fileContent)">
        <pre>{{ fileContent }}</pre>
      </div>
    </div>
</div>
